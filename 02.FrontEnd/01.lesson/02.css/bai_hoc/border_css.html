<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>thuoc tinh border</title>
</head>
<body>
    <style>
        .box{ width: 400px;
              height: 200px;
              background-color: aqua;
              margin-bottom: 20px;
        }
        .border-solid{border: 2px solid red;}
        .border-double{border:3px double red;}
        .border-more{
            border-top: 2px solid red;
            border-right: 5px double black;
            border-bottom: 10px dotted green;
            border-left: 5px dashed greenyellow;
        }
        
    </style>
    <div class="box ">
        BOX-1
    </div>
    <div class="box border-solid">
        BOX-2
    </div>
    <div class="box border-double">
            BOX-3
    </div>
    <div class="box border-more">
            BOX-4
    </div>

</body>
</html>
