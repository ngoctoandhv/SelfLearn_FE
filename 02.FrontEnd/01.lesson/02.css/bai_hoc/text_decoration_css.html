<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thuộc tính quy định gạch chân</title>
</head>
<body>
    <style>
        body{font-family: Arial; font-size: 20px;}
        .product{color: black; text-decoration: none;}
        .price{color: red;}
        .old_price{color: silver; text-decoration: line-through;}
        .overline{text-decoration:overline;}
        .underline{text-decoration: underline;}
    </style>
    <a class="product" href="#">Áo thu đông Hàn Quốc</a><br>
    <span class="price">500.000đ</span>
    (<span class="old_price">700.000đ</span>) <br>
    <span class="overline">Gach tren dau</span><br>
    <span class="underline">Gach duoi chan</span>
</body>
</html>
