<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>badding_css</title>
</head>
<body>
    <style>
        .box{
            width: 400px;
            height: 200px;
            background-color: #d7d7e6;
            border:3px double red;
            margin-bottom: 20px;
        }
        .box-1{
            padding: 20px 30px 40px 50px;

        }
        .box-2{
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
    <div class="box box-1">
        BOX
    </div>
    <div class="box box-2">
        box
    </div>
</body>
</html>
