<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin</title>
</head>
<body>
    <style>
        .box{
            width: 400px;
            height:200px;
            background:antiquewhite;
            border: 2px solid red;
            float: left;
        }
        .box-1{
            margin-bottom: 40px;
          
        }
        .box-2{
            margin-bottom: 20px;
            margin-left: 30px;
        
        }
        .box-3{
            margin-bottom: 20px;
            margin-left: 30px;
        }
    </style>
    <div class="box box-1">
        Box-1
    </div>
    <div class="box box-2">
        Box-2
    </div>
    <div class="box box-3">
        Box-3
    </div>
</body>
</html>
