<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function ChangeColor() {
            document.getElementById("test").style.color = "red";
        }
        function ChangeBackground() {
            document.getElementById("test").style.background = "blue";
        }
    </script>
</head>
<body>
    <div id="test">Thay doi css bang javascript</div>

    <input type="button" value="Thay doi color" onclick="ChangeColor()">
    <input type="button" value="Thay doi Background" onclick="ChangeBackground()">
</body>
</html>
