<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //onfocus  va onblur=======================================
        function changeColor(choose) {
            var txt=document.getElementById("test")
            if (choose==1) {
                txt.style.border="solid 1px red";
            } else {
                txt.style.border="solid 1px blue";
            }
        }
        //onchange=======================================
        function ThayDoiChon() {
            var theP = document.getElementById("xuat");
            var dropdown = document.getElementById("chon");
            theP.innerHTML = dropdown.value;
        }

        function changeColorButton(thamso) {
            var nut=document.getElementById("nut");
            if (thamso == 1) {//hover
                nut.style.background="red";
            } else if (thamso == 2) {//out
                nut.style.background="white";
            }else if (thamso == 3) {//down
                nut.style.background="green";
            }else { //
                nut.style.background="yellow";
            } 
        }

    </script>

</head>
<body>
   
    <!-- onfocus  va onblur======================================= -->
    <input type="text" name="" id="test" onfocus="changeColor(1)" onblur="changeColor(2)">

    <!-- onchange======================================= -->
    <p id="xuat"></p>
    <select name="" id="chon" onchange="ThayDoiChon()">
        <option value="Vietnam">Vietnam</option>
        <option value="USA">USA</option>
        <option value="China">China</option>
    </select>
    <br>
    <br>
    <br>

    <input type="button" value="click" id="nut" onmouseover="changeColorButton(1)" 
    onmouseout="changeColorButton(2)" onmousedown="changeColorButton(3)" 
    onmouseup="changeColorButton(4)">
</body>
</html>
